<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas & New Year Card â€“ Dad</title>

  <!-- Readable cursive -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b2a1c;
      --bg2:#7b0f16;
      --card:#ffffffee;
      --ink:#1b1b1b;
      --gold:#d4af37;
      --shadow: 0 18px 55px rgba(0,0,0,.28);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(circle at 12% 18%, rgba(255,255,255,.12), transparent 35%),
        radial-gradient(circle at 78% 10%, rgba(255,255,255,.10), transparent 40%),
        radial-gradient(circle at 90% 75%, rgba(255,255,255,.10), transparent 38%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      padding:18px;
      overflow-x:hidden;
    }

    .snow{
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(1.5px 1.5px at 90px 110px, rgba(255,255,255,.75), transparent 60%),
        radial-gradient(2.5px 2.5px at 160px 70px, rgba(255,255,255,.70), transparent 60%),
        radial-gradient(1.8px 1.8px at 220px 140px, rgba(255,255,255,.65), transparent 60%),
        radial-gradient(2.2px 2.2px at 280px 40px, rgba(255,255,255,.65), transparent 60%);
      background-size: 320px 220px;
      animation: snowMove 10s linear infinite;
      opacity:.55;
    }

    @keyframes snowMove{
      from{ transform: translateY(-30px); }
      to{ transform: translateY(220px); }
    }

    .card{
      width:min(920px, 100%);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border: 1px solid rgba(255,255,255,.45);
      overflow:hidden;
    }

    .topbar{
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(90deg, rgba(212,175,55,.18), rgba(255,255,255,0));
      border-bottom: 1px solid rgba(0,0,0,.06);
    }

    .title{
      font-weight:600;
      font-size:14px;
      display:flex;
      gap:10px;
      align-items:center;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--gold));
      box-shadow:0 0 0 3px rgba(212,175,55,.16);
    }

    .content{
      padding:18px;
    }

    .heroWrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
    }

    img.hero{
      width:100%;
      max-height:440px;
      object-fit:cover;
      border-radius:18px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 35px rgba(0,0,0,.18);
    }

    .footerRow{
      display:flex;
      justify-content:center;
      padding-bottom:18px;
    }

    .nextBtn{
      font-family: "Dancing Script", cursive;
      font-size:26px;
      font-weight:700;
      padding:12px 34px;
      border-radius:999px;
      border: 2px solid rgba(212,175,55,.55);
      background: linear-gradient(180deg, rgba(212,175,55,.22), rgba(255,255,255,.9));
      color:#4a2b0a;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.16);
    }

    .messageWrap{
      display:none;
      margin-top:16px;
      padding:18px;
      border-radius:18px;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(0,0,0,.08);
    }

    .messageTitle{
      font-family: "Dancing Script", cursive;
      font-size:34px;
      font-weight:700;
      margin-bottom:10px;
    }

    .typed{
      font-family: "Dancing Script", cursive;
      font-size:26px;
      line-height:1.35;
      font-weight:600;
      white-space:pre-wrap;
      min-height:220px;
    }

    .caret{
      display:inline-block;
      width:10px;
      margin-left:4px;
      border-left: 3px solid rgba(0,0,0,.55);
      height: 26px;
      animation: blink 0.8s steps(1) infinite;
    }

    @keyframes blink{ 50%{ opacity:0; } }
  </style>
</head>

<body>
  <div class="snow"></div>

  <div class="card">
    <div class="topbar">
      <div class="title"><span class="dot"></span> Christmas & New Year Card</div>
      <div style="font-size:12px; opacity:.7;">For Dad</div>
    </div>

    <div class="content">
      <div class="heroWrap">
        <img
          id="heroImage"
          class="hero"
          src="https://www.lovethispic.com/uploaded_images/435757-Gingerbread-Family-Merry-Christmas-Gif.gif"
          alt="Christmas family gif"
        />

        <div class="footerRow" id="buttonRow">
          <button class="nextBtn" id="nextBtn">Next</button>
        </div>

        <div class="messageWrap" id="messageWrap">
          <h2 class="messageTitle">Dear Dad,</h2>
          <div class="typed" id="typed"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const page2Image =
      "https://thumbs.dreamstime.com/b/merry-christmas-web-heading-card-gifts-xmas-trees-deers-stars-104229053.jpg";

    const message = `As Christmas and the New Year come, I want to take this chance to tell you something I may not say often enough.

I notice everything you do for our family. I notice how hard you work, how you always put us first, and how you almost never say no to what we ask. Even when you are tired, you still do your best. Even on days that are not easy, you still show up for us in your own way.

I know how much you love family time. I can see it in the way you look forward to it, the way you are happiest when everyone is together, and the way you quietly make sure things are taken care of so we can all enjoy our time as a family. That love holds all of us together.

I know you have been going through a lot, and there may be moments where things do not go perfectly. But Dad, I want you to know this. Your love, effort, and dedication have never gone unnoticed. Even when there are mistakes, I know you are doing your very best, and I see it.

Thank you for everything you do and everything you are. I am truly grateful, and I am proud to be your child.

With love,
Dion`;

    const heroImage = document.getElementById("heroImage");
    const nextBtn = document.getElementById("nextBtn");
    const buttonRow = document.getElementById("buttonRow");
    const messageWrap = document.getElementById("messageWrap");
    const typedEl = document.getElementById("typed");

    function typeWriter(text, speed = 40) {
      typedEl.textContent = "";
      const caret = document.createElement("span");
      caret.className = "caret";
      typedEl.appendChild(caret);

      let i = 0;
      const timer = setInterval(() => {
        caret.insertAdjacentText("beforebegin", text.charAt(i));
        i++;
        if (i >= text.length) {
          clearInterval(timer);
          setTimeout(() => caret.remove(), 1200);
        }
      }, speed);
    }

    nextBtn.addEventListener("click", () => {
      heroImage.src = page2Image;
      buttonRow.style.display = "none";
      messageWrap.style.display = "block";
      typeWriter(message);
    });
  </script>
</body>
</html>
